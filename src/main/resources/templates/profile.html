<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .info {
            margin-bottom: 15px;
        }
        .info label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .info p {
            margin: 0;
            padding: 8px 12px;
            background-color: #f4f4f4;
            border-radius: 4px;
        }
        .action-links {
            text-align: center;
            margin-top: 20px;
        }
        .action-links a {
            margin: 0 10px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .action-links a:hover {
            text-decoration: underline;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="/home" class="back-button">Home</a>
    <h2>Perfil do Usuário</h2>
    <div class="info">
        <label>Nome</label>
        <p th:text="${user.nome}">Nome</p>
    </div>
    <div class="info">
        <label>E-mail</label>
        <p th:text="${user.email}">E-mail</p>
    </div>
    <div class="info">
        <label>Tipo</label>
        <p th:text="${user.tipo}">Tipo</p>
    </div>
    <div class="action-links">
        <a href="#">Atualizar Senha</a> | <a href="#">Adicionar Veículo</a> | <a href="#">Ver Reputação</a>
    </div>
</div>
</body>
</html>
